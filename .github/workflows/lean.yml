name: Lean

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install elan
        run: |
          curl https://raw.githubusercontent.com/leanprover/elan/master/elan-init.sh -sSf | sh -s -- -y
          echo "$HOME/.elan/bin" >> $GITHUB_PATH

      - name: Verify Lean
        run: |
          lean --version
          lake --version

      - name: Generate manifest
        run: lake update

      - name: Get mathlib cache
        run: lake exe cache get

      - name: Build
        run: lake build
      - name: Guard: forbid List.sort in spine/lean
        run: |
          if grep -R --line-number "List.sort" spine/lean; then
            echo "ERROR: List.sort is forbidden; use mergeSort/mergeSort_perm via URFSpine.SpineSNF"
            exit 1
          fi
